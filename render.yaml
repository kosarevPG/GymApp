services:
  # Backend Service
  - type: web
    name: gymapp-backend
    env: python
    buildCommand: cd back && pip install -r requirements.txt
    startCommand: cd back && python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
      - key: SPREADSHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      # PORT устанавливается автоматически Render

  # Frontend Static Site
  - type: web
    name: gymapp-frontend
    env: static
    buildCommand: cd front && npm install && npm run build
    staticPublishPath: front/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

